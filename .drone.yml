kind: pipeline
type: kubernetes
name: rebrand

steps:
  - name: rebrand
    image: veriganet/base-image:dind-awscli
    pull: if-not-exists
    settings:
      from_secret: docker_secret_veriga
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      DOCKER_API_KEY:
        from_secret: docker_api_key
      ECR: veriganet
    commands:
      - sleep 5 # give docker enough time to start
      - docker login -u veriganet -p $DOCKER_API_KEY
      - docker build -t $ECR/rebrand:latest .
      - docker push $ECR/rebrand:latest
    when:
      event:
        - push

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

image_pull_secrets:
  - docker_secret_veriga
